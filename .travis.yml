language: go

go:
  - "1.9.x"
  - "1.10.x"
  - "1.11.x"
  - tip
sudo: false
cache: bundler

git:
  depth: 1

before_install:
  - pip install --user codecov
  - go get github.com/axw/gocov/gocov
  - go get github.com/mattn/goveralls
  - go get golang.org/x/tools/cmd/cover

install:

script:
  - go test ./...
  - cd tokenizer; go test -benchmem -bench .; cd ..
  - cd internal/dic; go test -benchmem -bench .; cd ../..

after_success:
  - if [ "$TRAVIS_GO_VERSION" = 1.11.* ]; then go test -covermode=count -coverprofile=coverage.txt ./...
  - if [ "$TRAVIS_GO_VERSION" = 1.11.* ]; $GOPATH/bin/goveralls -coverprofile=coverage.txt service=travis-ci
