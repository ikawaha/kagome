name: Go

on:
  push:
    branches:
      - v2
  pull_request:
    types: [opened, synchronize]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go: ['1.14.x', '1.15.x', '1.x']
    runs-on: ${{ matrix.os }}

    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2
        with:
          path: src/github.com/ikawaha/kagome

      - name: Build
        run: go build -v ./...
        working-directory: src/github.com/ikawaha/kagome

      - name: Test
        run: |
          GO111MODULE=on go test -v ./...
          cd tokenizer; GO111MODULE=on go test -benchmem -bench .; cd ..
  coverage:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Install goveralls
        run: GO111MODULE=on go get github.com/mattn/goveralls
      - name: Coverage
        shell: bash
        run: |
          sh ./go-coverall.sh